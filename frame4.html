<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/main.css">

      <!--Datatables cdn kodları-->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
      <!--Datatables cdn kodları-->
</head>

<body>
    <nav>
        <div class="logo">Objektiw</div>
        <div class="linkler">
            <ul class="link-ul">
                <li><button class="btn btn-outline-light m-2">Anasayfa</button></li>
                <li><button class="btn btn-outline-light m-2">Testler</button></li>
                <li><button class="btn btn-outline-light m-2">Hesabım</button></li>
                <li><button class="btn btn-outline-light m-2">Çıkış</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container pt-4">
            <div class="row">
                <div class="resimKutusu ">
                    <div class="resim border">
                        <img src="./images/resim.png" alt="">
                    </div>
                    <label class="mx-auto h5">Merhaba Mert!</label> <br>
                    <label>Müdür</label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="row mx-2">
                                <div class="form-group my-2">
                                    <label for="kayitDönemi">Kayıt Dönemi:</label>
                                    <select id="kayitDönemi" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="birim">Test Adı:</label>
                                    <select id="birim" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="kampuGrup"> Grup:</label>
                                    <select id="kampuGrup" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="birim">Kampüs:</label>
                                    <select id="birim" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="birim">Sınıf:</label>
                                    <select id="birim" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="birim">Şube:</label>
                                    <select id="birim" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group my-2">
                                    <label for="tamam">Tamamlanmış:</label>
                                    <input type="radio" name="ok" id="tamam"><br>
                                    <label for="hayir">Tamamlanmamış</label>
                                    <input type="radio" name="ok" id="hayir">
                                </div>
                                <button class="btn btn-primary">Listele</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row mt-3 overflow-auto">
                        <table class="table">
                            <thead style="background-color: var(--birinci); color: #fff;">
                                <tr>
                                    <th>Kayıt Dönemi</th>
                                    <th>Test Adı</th>
                                    <th>Grup</th>
                                    <th>Kampüs</th>
                                    <th>Sınıf</th>
                                    <th>Şube</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Test 1</td>
                                    <td>1</td>
                                    <td>1. Kampüs</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td class="durumTd">
                                        <img src="./green.png" width="30px" alt="">
                                        Tamamlanmış
                                    </td>
                                    <td><img src="./download.png" width="30px" alt=""></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Test 2</td>
                                    <td>2</td>
                                    <td>2. Kampüs</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td class="durumTd">
                                        <img src="./red.png" width="30px" alt="">
                                        Tamamlanmamış
                                    </td>
                                    <td><img src="./download.png" width="30px" alt=""></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Test 3</td>
                                    <td>3</td>
                                    <td>3. Kampüs</td>
                                    <td>3</td>
                                    <td>3</td>
                                    <td class="durumTd">
                                        <img src="./green.png" width="30px" alt="">
                                        Tamamlanmış
                                    </td>
                                    <td><img src="./download.png" width="30px" alt=""></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Test 4</td>
                                    <td>4</td>
                                    <td>4. Kampüs</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td class="durumTd">
                                        <img src="./red.png" width="30px" alt="">
                                        Tamamlanmamış
                                    </td>
                                    <td><img src="./download.png" width="30px" alt=""></td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Test 5</td>
                                    <td>5</td>
                                    <td>5. Kampüs</td>
                                    <td>5</td>
                                    <td>5</td>
                                    <td class="durumTd">
                                        <img src="./green.png" width="30px" alt="">
                                        Tamamlanmış
                                    </td>
                                    <td><img src="./download.png" width="30px" alt=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
     <!--Datatables tablo kodları-->
     <script>
        $(document).ready( function () {
            $('.table').DataTable();//sınıfı 'table' olan tüm tabloları datatable'e çeviriyor.
        } );
    </script>
    <!--Datatables tablo kodları-->
</body>

</html>
